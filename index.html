<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gomez CSS</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./css/gomez.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gomez CSS</h1>
        <h2>Gomez from <a href="//www.polytroncorporation.com">FEZ</a> in CSS box-shadow form.</h2>
      </header>

      <section>
        <p>Gomez currently has two states: standing and running.</p>
        <div class="gomez"></div>
        <div class="gomez run"></div>
        <p>To see Gomez, call <code>.gomez</code>. To see Gomez run, tell him <code>.run</code>.</p>
        <br>
        <div class="gomez tiny"></div>
        <div class="gomez medium"></div>
        <div class="gomez large"></div>
        <p>To scale Gomez, change his <code>font-size</code>. Gomez prefers pixels over ems.</p>
      </section>
    </div>
